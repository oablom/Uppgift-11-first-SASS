<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/index.css">
    <link rel="stylesheet" href="../Styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8aed0de909.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <!-- <Header> -->
    <header class="header">
        <div class="header-container">
            <div class="logo-div">
                <a href="../index.html">
                    <img src="../Images/Logo.svg" alt="Logo">
                </a>
            </div>

            <div class="nav-btn">
                <nav> 
                    <a href="../Pages/Project.html"> 
                        <img src="../Images/Projects.svg" alt="Navigation link: Projects">
                    </a>
                </nav>
                <nav>
                    <a href="../Pages/Contact.html">
                        <img src="../Images/Contact.svg" alt="Navigation link: Contact">
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <!-- </Header> -->

    <main class="main">
        <div class="contact-main-grid-container">
            <!-- </first section> -->
            <section class="fullset">
                    <div class="fullset-left">
                        <div class="contact-header">
                           <p> Full set of great <br>
                            features to make your
                            product fresh</p>
                        </div>
                        <div class="contact-text">
                           <p> Our favorite brands are our friends! 
                            We help them to achieve their goals, 
                            they help us to stay sharp.</p>
                        </div>
                    </div>
                        <div class="contact-form">
                            <div class="insert">
                                <label for="name"><p> Name</p></label>
                                <input type="text" id="name">
                            </div>

                            <div class="insert">
                                <label for="email"><p> Email</p></label>
                                <input type="email" id="email">
                            </div>

                            <div class="insert">
                                <label for="message"><p>Message</p></label>
                                <input type="text" id="message">
                            </div>
                            <div class="btn-div"><button class="btn"><p>Submit</p></button></div>
                        </div>      
            
            </section>
            <!-- </first section> -->
            
            <!-- <second section> -->
            <section class="map">
                <img src="../Images/Map.png" alt="Map">
            </section>

            <!-- </second section> -->

        </div>
    </main>

    <!-- <Footer> -->
    <footer class="footer">
        <div class="footer-container">
            <div class="logo-div">
                <a href="../index.html">
                    <img src="../Images/Logo.svg" alt="Logo">
                </a>
            </div>

            <div class="nav">
                <div class="nav-btn">
                    <nav> 
                        <a href="../Pages/Project.html"> 
                            <img src="../Images/Projects.svg" alt="Navigation link: Projects">
                        </a>
                    </nav>
                    <nav>
                        <a href="../Pages/Contact.html">
                            <img src="../Images/Contact.svg" alt="Navigation link: Contact">
                        </a>
                    </nav>
                    </div>
                <div class="nav-socialmedia"> 
                    <a href="https://www.basketball.com/">
                        <img src="../Images/dribbble-logo.svg" alt="basketball.com link">
                    </a>
                    <a href="http://instagram.com/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="http://twitter.com/">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
        </div>
    </footer>  
    <!-- </Footer> -->
</body>
</html>
